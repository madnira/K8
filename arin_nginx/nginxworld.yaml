apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxworld
spec:
  selector:
    matchLabels:
      app: nginxworld
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: nginxworld
    spec:
      containers:
      - name: nginxworld
        image: mynginx
        ports:
        - containerPort: 80
